{{ define "main" }}
<article
    class="px-6 mb-16 prose text-grey-700 justify-self-center sm:px-4 md:px-0 lg:prose-lg w-auto">
    <h1>{{ .Title }}</h1>
    {{ .Params.Date.Format "2. January 2006" }}
    {{ .Content }}
    {{ with .Params.Author }}<small>Von {{.}}</small>{{ end }}
</article>
{{ end }}
